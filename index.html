<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <script src="./assets/js/newsData.js" defer></script>
  <script src="./assets/js/index.js" defer></script>
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <title>Document</title>
</head>

<body>
  <header class="pageHeader">
    <div class="headWrap">
      <span class="logo">FreshNews</span>
      <input id="search" type="text">
    </div>
  </header>
  <section class="formSection">
    <form id='createNews'>
      <h2 class="formHead">Add new Post</h2>
      <input type="text" name="title">
      <textarea name="content" id="content" cols="30" rows="10" draggable="false"></textarea>
      <div class="btnsContainer">
        <button type="submit">Publish</button>
        <button type="reset">Cancel</button>
      </div>
    </form>
  </section>
  <section class="news">
    <article class="newsWrap">
      <h3 class="newsTitle"></h3>
      <span class="newsDate"></span>
      <p class="newsContent"></p>
    </article>
  </section>
</body>

</html>
